<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связь со мной</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
            dialog::backdrop {
                background: rgba(0, 0, 0, 0.6);
                animation: fadeIn 0.3s ease;
            }

            dialog {
                border: none;
                border-radius: 12px;
                padding: 0;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                animation: slideIn 0.3s ease;
                max-width: 500px;
                width: 90vw;
                max-height: 90vh;
                overflow-y: auto;
            }

            .modal-header {
                background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
                color: white;
                padding: 1.5rem;
                border-radius: 12px 12px 0 0;
                margin: 0;
            }

            .modal-header h2 {
                margin: 0;
                color: white;
                font-size: 1.5rem;
            }

            .modal-content {
                padding: 2rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: 600;
                color: #2c3e50;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100%;
                padding: 0.75rem;
                border: 2px solid #e9ecef;
                border-radius: 6px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
                box-sizing: border-box;
            }

            .form-group input:focus,
            .form-group select:focus,
            .form-group textarea:focus {
                outline: none;
                border-color: #667eea;
            }

            .form-group textarea {
                min-height: 100px;
                resize: vertical;
            }

            .modal-actions {
                display: flex;
                gap: 1rem;
                justify-content: flex-end;
                margin-top: 2rem;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 1rem;
                transition: all 0.3s ease;
                font-weight: 600;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            .btn-secondary {
                background: #f8f9fa;
                color: #2c3e50;
                border: 2px solid #e9ecef;
            }

            .btn-secondary:hover {
                background: #e9ecef;
            }

            .required {
                color: #e74c3c;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes slideIn {
                from { 
                    opacity: 0;
                    transform: translateY(-50px) scale(0.9);
                }
                to { 
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            @media (max-width: 600px) {
                dialog {
                    margin: 1rem;
                    width: calc(100vw - 2rem);
                }
                
                .modal-actions {
                    flex-direction: column;
                }
                
                .btn {
                    width: 100%;
                }
            }
        </style>
</head>
<body>
    <div class="page-controller">
        <header>
            <nav class="menu-header">
                <ul class="menu">
                    <li class="href-li">
                        <a class="link-li" href="../index.html">Главная</a>
                    </li>
                    <li class="href-li">
                        <a class="link-li" href="contacs.html">Контакты</a>
                    </li>
                    <li class="href-li">
                        <a class="link-li" href="news.html">Новости</a>
                    </li>
                    <li class="href-li">
                        <a class="link-li" href="goods.html">Товары</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="contacs-avtor">
                <p class="email-info">Почта: ivan.demidov.2006@yandex.ru</p>
                <p class="adress-info">Адрес: г. Москва, метро Румянцево, дальше сами</p>
                <button class="contact-button" onclick="contactModal.showModal()">Связь со мной</button>
            </div>
        </main>
        <footer>
            <p class="footer-text">Здесь что-то скоро будет...</p>
        </footer>
        <dialog id="contactModal">
                <div class="modal-header">
                    <h2>Форма обратной связи</h2>
                </div>
                
                <div class="modal-content">
                    <form id="feedbackForm" method="dialog">
                        <div class="form-group">
                            <label for="name">Имя <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                        </div>

                        <div class="form-group">
                            <label for="phone">Телефон <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                        </div>

                        <div class="form-group">
                            <label for="email">Электронная почта <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                        </div>

                        <div class="form-group">
                            <label for="category">Категория обращения <span class="required">*</span></label>
                            <select id="category" name="category" required>
                                <option value="">Выберите категорию</option>
                                <option value="technical">Техническая поддержка</option>
                                <option value="commercial">Коммерческое предложение</option>
                                <option value="cooperation">Сотрудничество</option>
                                <option value="complaint">Жалоба</option>
                                <option value="suggestion">Предложение</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Текст обращения <span class="required">*</span></label>
                            <textarea id="message" name="message" required placeholder="Опишите вашу проблему или вопрос..."></textarea>
                        </div>

                        <div class="modal-actions">
                            <button type="submit" class="btn btn-secondary">Отмена</button>
                            <button type="button" class="btn btn-primary" onclick="submitForm()">Отправить</button>
                        </div>
                    </form>
                </div>
            </dialog>
            <script>
                function submitForm() {
                    const form = document.getElementById('feedbackForm');
                    const formData = new FormData(form);
                    
                    if (!form.checkValidity()) {
                        form.reportValidity();
                        return;
                    }

                    const data = {
                        name: formData.get('name'),
                        phone: formData.get('phone'),
                        email: formData.get('email'),
                        category: formData.get('category'),
                        message: formData.get('message')
                    };

                    console.log('Данные формы:', data);
 
                    alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.');

                    contactModal.close();

                    form.reset();
                }

                document.getElementById('contactModal').addEventListener('click', function(event) {
                    if (event.target === this) {
                        this.close();
                    }
                });

                document.getElementById('feedbackForm').addEventListener('keypress', function(event) {
                    if (event.key === 'Enter' && event.target.type !== 'textarea') {
                        event.preventDefault();
                    }
                });
            </script>
    </div>
</body>
</html>
